<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Pothole Reporter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="Pothole Reporter">
	<svg class="Image_1">
		<pattern elementId="Image_1_A0_Rectangle_2" id="Image_1_A0_Rectangle_2_pattern" x="0" y="0" width="100%" height="100%">
			<image x="0" y="0" width="100%" height="100%" href=https://s24526.pcdn.co/wp-content/uploads/2016/06/web1_Luzerne-County-Seal-Logo-2.jpg xlink:href=https://s24526.pcdn.co/wp-content/uploads/2016/06/web1_Luzerne-County-Seal-Logo-2.jpg></image>
		</pattern>
		<rect id="Image_1" rx="0" ry="0" x="0" y="0" width="220" height="220">
		</rect>
	</svg>
	<div id="Luzerne_County_Pothole_Reporti">
		<span style="">Luzerne County Pothole Reporting<br/></span><span style="font-size:16px;"><br/>Please tap on the map where<br/>you observed a pothole, or <br/>tap "Use Current Location"<br/>if the pothole is at your current<br/>location.Please hit 'Submit'<br/>when finished.<br/></span>
	</div>
	<div id="map"></div>
    <script>
		//Code taken from https://stackoverflow.com/questions/17382128/google-maps-api-center-map-on-clients-current-location/17383412
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'));
			navigator.geolocation.getCurrentPosition(function(position) {
				var initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				map.setCenter(initialLocation);
				map.setZoom(12);
			}, function(positionError) {
				map.setCenter(new google.maps.LatLng(41.201992, -75.913101));
    		map.setZoom(8);
			});
		}
    </script>
    <script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7soQ8WWEzDBhTNUZfjV5bYd-WOz4saWk&callback=initMap"
    ></script>
	<svg class="Button" viewBox="0 0 248 59">
		<path id="Button" d="M 0 0 L 248 0 L 248 59 L 0 59 L 0 0 Z">
		</path>
	</svg>
	<div id="Use_Current_Location">
		<span>Use Current Location</span>
	</div>
	<div id="Use_Current_Location">
		<span>Use Current Location</span>
	</div>
	<svg class="SubmitButton" viewBox="0 0 248 59">
		<path id="SubmitButton" d="M 0 0 L 248 0 L 248 59 L 0 59 L 0 0 Z">
		</path>
	</svg>
	<div id="Submit">
		<span>Submit</span>
	</div>
</div>
</body>
</html>
