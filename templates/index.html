<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Pothole Reporter</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<script type=text/javascript src="{{url_for('static',filename='js/currentLocation.js')}}"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7soQ8WWEzDBhTNUZfjV5bYd-WOz4saWk&callback=initMap"
	></script>
	<script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/static/img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/static/img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/static/img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/static/img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/static/img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/static/img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="static/img/favicon//manifest.json">
</head>
<body>
<div id="Pothole Reporter">
	<svg class="Image_1">
		<pattern elementId="Image_1_A0_Rectangle_2" id="Image_1_A0_Rectangle_2_pattern" x="0" y="0" width="100%" height="100%">
			<image x="0" y="0" width="100%" height="100%" href=https://s24526.pcdn.co/wp-content/uploads/2016/06/web1_Luzerne-County-Seal-Logo-2.jpg xlink:href=https://s24526.pcdn.co/wp-content/uploads/2016/06/web1_Luzerne-County-Seal-Logo-2.jpg></image>
		</pattern>
		<rect id="Image_1" rx="0" ry="0" x="0" y="0" width="220" height="220">
		</rect>
	</svg>
	<div id="Luzerne_County_Pothole_Reporti">
		<span style="">Luzerne County Pothole Reporting<br/></span><span style="font-size:16px;"><br/>Please tap on the map where<br/>you observed a pothole, or <br/>tap "Use Current Location"<br/>if the pothole is at your current<br/>location.Please hit 'Submit'<br/>when finished.<br/></span>
	</div>
	<div id="map"></div>
    <script type=text/javascript src="{{url_for('static',filename='js/initmap.js')}}">
    </script>
    <script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7soQ8WWEzDBhTNUZfjV5bYd-WOz4saWk&callback=initMap"
    ></script>
	<currentLocationButton type="button" class="button" onclick="{{url_for('static',filename='js/currentLocation.js')}}" value="Use Current Location">Use Current Location</currentLocationButton>
	<submitButton id="Submit Button" type="button" class="button" onclick= value="Use Current Location">Submit Location</submitButton>
</div>
</body>
</html>
